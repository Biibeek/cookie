<html>
    <head>
        <title>
            cookie
        </title>

    </head>
    <body>
        <input type="button" value="setcookie" onclick="setCookie()"><br><br>
        <input type="button" value="getcookie" onclick="getCookie()">
        <script>
     function setCookie(){
        document.cookie="name=bibek";
     }
     function getCookie(){
        if(document.cookie.length!=0){
            alert(document.cookie);
        }
        else{
            alert("cookie not available");
        }
     }
        </script>
    </body>
</html>
